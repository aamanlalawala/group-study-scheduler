<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Study Scheduler</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.7.5/dist/socket.io.min.js"></script>
</head>
<body>
    <nav class="nav-bar">
        <ul>
            <li><a href="#" id="home-link">Home</a></li>
            <li><a href="#" id="groups-link">Groups</a></li>
            <li><a href="#" id="calendar-link">Calendar</a></li>
            <li><a href="#" id="login-link">Login</a></li>
            <li><a href="#" id="signup-link">Signup</a></li>
            <li><a href="#" id="logout-link" style="display: none;">Logout</a></li>
            <li id="user-info" style="display: none;">Welcome, <span id="username-span"></span></li>
            <li><a href="#" id="theme-toggle">ðŸŒ™</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="content">
            <!-- Home Section -->
            <div id="home-section" style="display: none;">
                <h1>Group Study Scheduler</h1>
                <div class="section">
                    <h2>Groups</h2>
                    <ul id="group-list"></ul> <!-- Members will be appended here -->
                </div>
                <div class="section">
                    <h2>Calendar</h2>
                    <div id="calendar-container"></div>
                </div>
            </div>

            <!-- Login Section -->
            <div id="login-section" style="display: block;">
                <div class="section">
                    <h2>Login</h2>
                    <form id="login-form">
                        <div>
                            <label>Username</label>
                            <input type="text" id="username">
                        </div>
                        <div>
                            <label>Password</label>
                            <input type="password" id="password">
                        </div>
                        <button type="submit">Login</button>
                    </form>
                    <p>Not registered? <a href="#" id="switch-to-signup">Signup</a></p>
                </div>
            </div>

            <!-- Signup Section -->
            <div id="signup-section" style="display: none;">
                <div class="section">
                    <h2>Signup</h2>
                    <form id="signup-form">
                        <div>
                            <label>Username</label>
                            <input type="text" id="signup-username">
                        </div>
                        <div>
                            <label>Password</label>
                            <input type="password" id="signup-password">
                        </div>
                        <div>
                            <label>Email</label>
                            <input type="email" id="signup-email">
                        </div>
                        <div>
                            <label>Full Name</label>
                            <input type="text" id="signup-full_name">
                        </div>
                        <button type="submit">Signup</button>
                    </form>
                    <p>Already have an account? <a href="#" id="switch-to-login">Login</a></p>
                </div>
            </div>

            <!-- Groups Section -->
            <div id="groups-section" style="display: none;">
                <div class="section">
                    <h2>Study Groups</h2>
                    <form id="group-form">
                        <div>
                            <label>Group Name</label>
                            <input type="text" id="group-name">
                        </div>
                        <div>
                            <label>Description</label>
                            <input type="text" id="group-description">
                        </div>
                        <button type="submit">Create Group</button>
                    </form>
                    <ul id="group-list"></ul> <!-- Same as home, with members -->
                    <div id="join-group">
                        <label>Join Existing Group (ID)</label>
                        <input type="number" id="join-group-id">
                        <button id="join-button">Join</button>
                    </div>
                </div>
            </div>

            <!-- Calendar Section -->
            <div id="calendar-section" style="display: none;">
                <div class="section">
                    <h2>Calendar</h2>
                    <form id="task-form">
                        <div>
                            <label>Group</label>
                            <select id="task-group-id">
                                <!-- Populated dynamically -->
                            </select>
                        </div>
                        <div>
                            <label>Task Title</label>
                            <input type="text" id="task-title">
                        </div>
                        <div>
                            <label>Assigned To</label>
                            <select id="assigned-to">
                                <!-- Populated dynamically based on selected group members -->
                            </select>
                        </div>
                        <div>
                            <label>Due Date</label>
                            <input type="date" id="due-date">
                        </div>
                        <div>
                            <label>Attach Note (Optional)</label>
                            <input type="file" id="task-note" name="note" accept=".pdf,.doc,.docx,.txt">
                        </div>
                        <button type="submit">Create Task</button>
                    </form>
                    <div id="calendar-container"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="doodle-button">+</div>

    <script src="script.js"></script>
</body>
</html>
